{% extends "HeaderFiles/header.html" %}

{% block content %}
	<div class="col-md-7">
		<h2>News:</h2>
		<h4>Visit the <a href='/analyzer/'>Analyzer</a> or <a href='/p/about/'>About</a> pages for more information.</h4>
		<br>
		{% for post in object_list %}
			<h3>{{post.title}}</h3>
			<h6>on {{post.date}}</h6>
			{{post.body|safe|linebreaks}}
		{% endfor %}
	</div>
{% endblock %}
